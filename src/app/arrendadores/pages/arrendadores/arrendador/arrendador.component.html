<div class="table-wrapper">
  <h1>List of lessors</h1>

  <h2>{{ isEditMode ? 'Edit lessor' : 'Add new lessor'}}</h2>

  <form (submit)="onSubmit()" #arrendadorForm='ngForm'>

    <mat-form-field>
      <input matInput placeholder="Fullname" name="name" required
             [(ngModel)]="arrendadorData.name">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" placeholder="Age" name="age" required
             [(ngModel)]="arrendadorData.age">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="Ex. pat@example.com" name="email" required
             [(ngModel)]="arrendadorData.email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Address</mat-label>
      <input matInput placeholder="Ex. La Victoria 1516" name="address" required
             [(ngModel)]="arrendadorData.address">
    </mat-form-field>
    |
    <ng-container *ngIf="isEditMode; else elseTemplate">
      <button mat-stroked-button matTooltip="Update this lessor" color="primary">Update</button>
      <button mat-stroked-button matTooltip="Cancel action" color="warn" (click)="cancelEdit()">Cancel</button>
    </ng-container>

    <ng-template #elseTemplate>
      <button mat-stroked-button matTooltip="Add new lessor" color="primary">Add</button>
    </ng-template>

  </form>


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Your Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Fullname</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" matTooltip="edit" (click)="editItem(element)"><mat-icon>edit</mat-icon></a>
        |
        <a href="javascript:void(0)" matTooltip="delete" (click)="deleteItem(element.id)"><mat-icon color="warn">delete</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'editable-row': arrendadorData.id === row.id}"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
