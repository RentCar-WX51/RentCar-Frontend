<div class="table-wrapper">
  <h1>Tenants Catalogue</h1>

  <h2>{{ isEditMode ? 'Edit Tenant' : 'Add new Tenant'}}</h2>

  <form (submit)="onSubmit()" #tenantForm='ngForm'>

    <mat-form-field>
      <input matInput placeholder="Name" name="name" required
             [(ngModel)]="tenantData.name">
    </mat-form-field>

    <mat-form-field>
      <input type="number" matInput placeholder="Age" name="age" required
             [(ngModel)]="tenantData.age">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Address" name="address" required
             [(ngModel)]="tenantData.address" >
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="City" name="city" required
             [(ngModel)]="tenantData.city" >
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" name="email" required
             [(ngModel)]="tenantData.email" >
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Cellphone" name="cellphone" required
             [(ngModel)]="tenantData.cellphone" >
    </mat-form-field>

    <ng-container *ngIf="isEditMode; else elseTemplate">
      <button mat-button color="primary">Update</button>
      <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
    </ng-container>

    <ng-template #elseTemplate>
      <button mat-button color="primary">Add</button>
    </ng-template>

  </form>


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> #Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address }}</td>
    </ng-container>


    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City</th>
      <td mat-cell *matCellDef="let element">{{ element.city}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="cellphone">
      <th mat-header-cell *matHeaderCellDef> Cellphone</th>
      <td mat-cell *matCellDef="let element">{{ element.cellphone }}</td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <a href="javascript:void(0)" (click)="editItem(element)"><mat-icon>edit</mat-icon></a>
        |
        <a href="javascript:void(0)" (click)="deleteItem(element.id)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" [ngClass]="{ 'editable-row': tenantData.id === row.id}"></tr>
  </table>
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
